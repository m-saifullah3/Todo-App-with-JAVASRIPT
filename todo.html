<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo.css">
    <title>Todo List</title>
</head>
<body>


<div class="todo-main-container">

<section id="header-container">
<h1 id="add-task-heading">ADD TASK</h1>
<form id="add-task-form">
    <input type="text" id="task-input" placeholder="Enter The Task">
    <input type="submit" value="Add Task" id="add-task">
</form>
<p id="error-msg"></p>
</section>

<h3>Tasks</h3>

<section id="tasks-container">
<div class="task-container" id="task-0">
   <input type="text" class="task-text" id="input-0" value="" readonly>
   <button class="btn" onclick="editTask(0)" id="edit-0">Edit</button>
   <button class="btn" onclick="deleteTask(0)" id="delete-0">Delete</button>
</div>
</section>























</div>


































    <script src="./js/todo.js"></script>
</body>
</html>
